<div class="container">
<h3>Angular4 Form</h3>

<form #form ="ngForm" novalidate>
    <div class="form-group">
        <label for="firstName">FirstName</label>
        <input id="firstName" type="text" required placeholder="FirstName" name="firstName"
         [ngModel]="model.firstName" (ngModelChange)="firstNameToUpperCase($event)"class="form-control"><br>
    </div>
    <div class="form-group">
        <label for="lastName" >LastName</label>
        <input id="lastName" type="text" required placeholder="LastName" name="lastName"
         [(ngModel)]="model.lastName" class="form-control"><br>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="full-time" ngModel>Full Time
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="gender" value="male" ngModel>Male
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="gender" value="female" ngModel>Female
        </label>
    </div>
    <div class="form-group">
        <label>Languages</label>
        <select class="form-control">
            <option *ngFor="let lang of languages">{{lang}}</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{{form.pristine}}<br>
Model{{model|json}}<br>
Angular{{form.value|json}}
</div>

<div class="container">
<h3>Angular4 Form</h3>

<form #form ="ngForm" novalidate>
    <div class="form-group" [class.has-error]="firstName.invalid">
        <label for="firstName" class="control-label">FirstName</label>
        <input id="firstName" #firstName="ngModel" pattern="[A-Z][a-z]" type="text" required placeholder="FirstName" name="firstName"
         [ngModel]="model.firstName" (ngModelChange)="firstNameToUpperCase($event)"class="form-control"><br>
        <div *ngIf="firstName.invalid" class="alert alert-danger">
            FirstName is required
        </div>
    </div>
    <div class="form-group" [class.has-error]="lastName.invalid">
        <label for="lastName" class="control-label" >LastName</label>
        <input id="lastName" #lastName="ngModel" pattern="^[0-9]{10}" type="text" required placeholder="LastName" name="lastName"
         [(ngModel)]="model.lastName" class="form-control"><br>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="fulltime" [(ngModel)]="model.fulltime">Full Time
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="gender" value="male" [(ngModel)]="model.gender">Male
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="gender" value="female" [(ngModel)]="model.gender">Female
        </label>
    </div>
    <div class="form-group" [class.has-error]="hasCodeLangError">
        <label class="control-label">Languages</label>
        <select class="form-control" name="codeLang" [(ngModel)]="model.codelang"
        (blur)="validOption($event)">
            <option value="default">Select The Lang....</option>
            <option *ngFor="let lang of languages">{{lang}}</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{{firstName.className}}<br/>
{{form.pristine}}<br>
Model{{model|json}}<br>
Angular{{form.value|json}}
</div>
